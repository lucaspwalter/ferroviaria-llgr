      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

  </head>
  <body>
     <header>
      <nav>
        <a class="logo" href="telainicialU.html">LLGR</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>

          <li><a href="telainicialU.html">Início</a></li>
          <li><a href="rotasUsuario.html">Rotas</a></li>

            <a href="notificaçõesU.html">Alertas e Notificações</a>

          <li><a href="verperfilU.html">Perfil</a></li>
          <li><a href="../../index.html">Sair</a></li>
        </ul>
      </nav>
    </header>

    <div class="profile-container">
      <div class="profile-box">
        <h2>Configurar Perfil <span class="llgr-red">LLGR</span></h2>
        <form action="#" method="POST">
          <div class="input-group">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Nome de Usuário"
              value="usuario_atual"
              required
            />
            <i class="fas fa-user"></i>
          </div>
          <div class="input-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              value="email@example.com"
              required
            />
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-group">
            <input
              type="password"
              id="current_password"
              name="current_password"
              placeholder="Senha Atual"
            />
            <i class="fas fa-lock"></i>
          </div>
          <div class="input-group">
            <input
              type="password"
              id="new_password"
              name="new_password"
              placeholder="Nova Senha"
            />
            <i class="fas fa-lock"></i>
          </div>
          <div class="input-group">
            <input
              type="password"
              id="confirm_new_password"
              name="confirm_new_password"
              placeholder="Confirmar Nova Senha"
            />
            <i class="fas fa-lock"></i>
          </div>

          <a href="verperfilU.html"><button type="button" class="btn-save">Salvar Alterações</button></a>
        </form>
        <div class="profile-links">
          <a href="../../index.html">Excluir Conta</a>
          <a href="verperfilU.html">Voltar ao Painel</a>
        </div>
      </div>
    </div>
    <script src="../js/mobile-navbar.js"></script>
  </body>
</html>
