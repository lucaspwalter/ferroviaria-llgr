<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="/TELA USUARIO/css/navbar.css" />
    <link rel="stylesheet" href="/TELA USUARIO/css/redefinirSenha.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons
    @1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <header></header>
    <main class="login-container">
      <form>
        <h1><span class="senha-vermelha">Redefinir</span> Senha</h1>
        <h4>
          Preencha os dados <br />
          abaixo para solicitar <br />
          a recuperação de senha
        </h4>
        <div class="input-box">
          <input placeholder="Seu E-mail" type="email" />
          <i class="bi bi-envelope"></i>
        </div>
        <button
          type="button"
          class="login"
          onclick="window.location.href='dashboard.html'"
        >
          Enviar
        </button>
        <div class="register-link"></div>
      </form>
    </main>
    <script src="/TELA USUARIO/js/mobile-navbar.js"></script>
  </body>
</html>
